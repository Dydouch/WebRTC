<html>
	<head>
		<title>WebRTC Demo</title>
		<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
		<script src="DataChannel.js"></script>

		<script>
		var b = new DataChannel("myroom-bseginseg");
		b.connect();

		b.on("open", function () {
			b.send("Hello from " + b.peerType);	
		});

		b.on("message", function (e) {
			console.log("Got a messaaaage", e);
			document.getElementById("chatlog").innerHTML += "<div>Peer Said: " + e.data + "<div>";
		});

		function sendMessage () {
			b.send(document.getElementById("message").value);
		}
		</script>
	</head>
	<body>
		<textarea id="message"></textarea><button onclick="sendMessage()">Send</button>
		<div id="chatlog"></div>
	</body>
</html>
